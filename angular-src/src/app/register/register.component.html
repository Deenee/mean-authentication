    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form (submit)="onRegisterSubmit()" class="form-signin">
              <label for="inputUserame">Name</label>
              <div class="form-label-group">
                <input [(ngModel)]="name" type="text" name="name" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
              </div>
              <label for="inputUserame">Username</label>
              <div class="form-label-group">
                <input [(ngModel)]="username" name="username" type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
              </div>

              <label for="inputEmail">Email address</label>
              <div class="form-label-group">
                <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
              </div>
              
              <hr>

              <label for="inputPassword">Password</label>
              <div class="form-label-group">
                <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              
              <label for="inputConfirmPassword">Confirm password</label>
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="#">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
